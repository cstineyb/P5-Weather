<!DOCTYPE html>

<html>
<head>
 
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
  <title>What's up, WEATHERGEEK?</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,900,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">


</head>

<body>


<!-- STACK IT WITH CLASS -->
<div class= "ui grid page stackable centered"> 
  

    
<header class= "centered">

    <h1 class="centered">WEATHERGEEK</h1>

</header>

<article id = "time" class="ui eight column centered grid"> <!-- attach DAY/NIGHT here-->
            <!--SPOKANE WEATHER GOES HERE  -->
         <div class="four wide centered row">
          <ul>
            <li class="city"></li>
              <li class="state"></li>
            </ul>
          </div>
          <div class="centered bigImage">
            <img src="" alt="">
          </div>
        <div class="four wide centered row">
          <div class="row four wide">
            <ul>
                  <li class="temp">&#8457</li>
            </ul>
            <ul>
                  <li class="wind"></li>
            </ul>

          <!-- MODAL FOR FROST ALERT -->
          <div class="ui modal">
            <div class="header">
               FROST ALERT
              </div>
              <div class="content">
                <div class="description">
                  The temperature has fallen below the dewpoint. Watch for ice and frost.
                </div>
              </div>
              <div class="actions">
                
                <div class="ui button">Yup</div>
              </div>
            </div>

          
      
         </div>
          <div class="six wide column centered">
          <button>Geek Out</button>
          </div>
        <div id="geekspot" class="five wide centered row">
         
          <!-- GEEK CONTENT TO BE TOGGLED GOES HERE-->
              <div class="geekData column five wide">
              <ul>
                    <li >windy</li>
                    <li >windchill</li>
                    <li >humidity</li>
                    <li >pressure</li>
                    <li >dewpoint</li>
                    <li >heat index</li>
                    <li >wind</li>
                    <li >windchill</li>
                    <li >humidity</li>
                    <li >pressure</li>
                    <li >dewpoint</li>
                    <li >heat index</li>
              </ul>
              </div>
        </div>
        <!-- GET WEATHER   -->
        <div class="ui category search centered">
          <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Find Weather by Zip">
          <i class="search icon"></i>
          </div>
          <div class="custom">
          <!-- attach weather search here -->

          </div>
        </div>
        </div>
  </div>

</article>
</div>
  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="js/semantic.min.js"></script>
    <script src="js/weather.js"></script>
  <script src="js/scripts.js"></script>
  
</body>
</html>
